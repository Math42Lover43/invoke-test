<!DOCTYPE html>
<html>
    <head>
        <title>
            Invocation test
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <input id="invoke" placeholder="https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&titles=Cat&prop=extracts&exintro=true"/><button onclick="invoke(document.getElementById('invoke').value);">invoke</button>
        <div id="out">
            Page: https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*&titles=Cat&prop=extracts
            Revision: https://en.wikipedia.org/w/api.php?action=compare&fromrev=1288803099&torev=1288803242&format=json&origin=*
        </div>
    </body>
    <script>
        function invoke(l) {
            fetch(l)
              .then(res => res.json())
              .then(data => {
                if(Object.values(data.query)) {
                    const page = Object.values(data.query.pages)[0];
                    document.getElementById("out").innerHTML = page.extract;
                } else if (data.compare?.body) {
                    const diffHtml = data.compare?.body;
                    document.getElementById("out").innerHTML = diffHtml;
                } else {
                    document.getElementById("out").innerHTML = "Invalid URL.";
                }
              }).text;
        }
    </script>
</html>
